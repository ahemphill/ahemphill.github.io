	<script>
		document.addEventListener( 'DOMContentLoaded', function() {
			'use strict';
			let request;
			let currentlyReading = (function(){
				request = new XMLHttpRequest();
				request.open( 'GET', `https://currently-reading.ahemphill.net/` );
				request.onreadystatechange = displayCurrentlyReading;
				request.send();
			})();

			function displayCurrentlyReading(){
				if ( request.readyState === XMLHttpRequest.DONE && request.status === 200 ){
					let elem = document.getElementById('currently-reading');
					elem.innerHTML += request.responseText;
					elem.removeAttribute( 'style' );
				}
			}
		});
